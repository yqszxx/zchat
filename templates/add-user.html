{% extends "base.html" %}

{% block title %}Add user{% endblock %}

{% block body %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password">
        <br>
        <input type="submit" value="Add">
    </form>
    <style>
        #logout {
            visibility: hidden;
        }
    </style>
{% endblock %}
